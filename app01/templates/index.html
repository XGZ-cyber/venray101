{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化demo</title>
    <link href='{% static "styles/common.css" %}' rel="stylesheet">
    <script src='{% static "scripts/Plugin/jquery-3.3.1.min.js" %}'></script>
    <script src='{% static "scripts/Plugin/echarts.min.js" %}'></script>
    <script src='{% static "scripts/Plugin/bmap.min.js" %}'></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=or3yKh8aZEVByNE9ylStkG2YcimA1nhJ"></script>
    <script src='{% static "scripts/common.js" %}'></script>
    <script src='{% static "scripts/index.js" %}'></script>
    <script src='{% static "scripts/Plugin/laydate/laydate.js" %}'></script>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li><i class="nav_1"></i><a href="http://127.0.0.1:8000/index">基础医疗状况</a></li>
            <li><i class="nav_2"></i><a href="http://127.0.0.1:8000/quota">医疗指标分析</a></li>
            <li><i class="nav_3"></i><a href="http://127.0.0.1:8000/trend">感染病趋势分析</a></li>
            <li><i class="nav_4"></i><a href="http://127.0.0.1:8000/chronic">传染病记录</a></li>
        </ul>
    </div>
    <div class="header_center left" style="position:relative">

        <h2><strong>国内传染病数据分析平台</strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src='{% static "images/info_1.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>民营医院</p>
                    <p>25230</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src='{% static "/images/info_2.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>公立医院</p>
                    <p>11746</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src='{% static "/images/info_3.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>卫生人员数(万)</p>
                    <p class="sky">1441.08</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src='{% static "/images/info_4.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>卫生技术人员数(万)</p>
                    <p class="sky">1247</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src='{% static "images/info_5.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>总医院数</p>
                    <p class="org">39000</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src='{% static "images/info_6.png" %}' class="left text01_img"/>
                <div class="left text01_div">
                    <p>医院床位数(万)</p>
                    <p class="org">800</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src='{% static "images/title_1.png" %}'>公立，私立医院数</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src='{% static "images/title_2.png" %}'>主要卫生人员数</div>
                <p id="histogramChart" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src='{% static "images/title_0.png" %}'>传染病分布图 </div>
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src='{% static "images/title_3.png" %}'>国家医疗支出</div>
                <p id="lineChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src='{% static "images/title_4.png" %}'>个人医疗支出</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
    </div>



</div>
</body>
</html>
